<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>BOOLZAPP</title>
  </head>
  <body>
    <div class="container-background">
      <div class="background-top">
      </div>
      <div class="app-container">
        <div class="app-contact-bar">
          <div class="app-contact-bar-top">
            <div class="app-contact-bar-top-left">
              <img src="img/account-circle.png" alt="">
            </div>
            <div class="app-contact-bar-top-right">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="app-contact-bar-center">
            <i class="fas fa-bell-slash"></i>
            <h4>Ricevi notifiche nuovi messaggi</h4>
            <h5>Attiva notifiche desktop <i class="fas fa-angle-right"></i></h5>
          </div>
          <div class="app-contact-bar-bottom">
            <div class="search-bar">
              <i class="fa fa-search"></i>
              <input type="search" class="search" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div class="contact">
              <i class="fas fa-user-graduate"></i>
              <h4 class="contact-name">Andrea:</h4>
              <h5 class="message"><i class="fas fa-check-double"></i>messaggio...</h5>
            </div>
            <div class="contact">
              <i class="fas fa-user-tie"></i>
              <h4 class="contact-name">Luca:</h4>
              <h5 class="message"><i class="fas fa-check-double"></i>messaggio...</h5>
            </div>
            <div class="contact">
              <i class="fas fa-child"></i>
              <h4 class="contact-name">Francesco:</h4>
              <h5 class="message"><i class="fas fa-check-double"></i>messaggio...</h5>
            </div>
            <div class="contact">
              <i class="fas fa-user-md"></i>
              <h4 class="contact-name">Michele</h4>
              <h5 class="message"><i class="fas fa-check-double"></i>messaggio...</h5>
            </div>
            <div class="contact">
              <i class="fab fa-accessible-icon"></i>
              <h4 class="contact-name">Nicola:</h4>
              <h5 class="message"><i class="fas fa-check-double"></i>messaggio...</h5>
            </div>
          </div>
        </div>
        <div class="app-screen">
          <div class="app-screen-top">
            <div class="app-screen-top-left">
              <i class="fas fa-user-astronaut"></i>
              <h4 class="name-message">MATTEO</h4>
              <h5 class="access">ultimo accesso oggi alle 17.06</h5>
            </div>
            <div class="app-screen-top-right">
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="app-screen-center">
            <div class="user-message">
              <h5>Questo è un messaggio.</h5>
              <h6>18.34</h6>
            </div>
            <div class="your-message">
              <h5>Questo è il tuo messaggio...</h5>
              <h6>19.44 </h6><i class="fas fa-check-double"></i>
            </div>
          </div>
          <div class="app-screen-bottom">
            <i class="far fa-grin-alt"></i>
            <div class="text-area">
              <input type="text" class="text">
            </div>
            <i class="fas fa-chevron-circle-right"></i>
          </div>
        </div>
      </div>
      <div class="background-bottom">
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
